<h1> Please login to access WRBAA </h1>
<form action = "{{ @BASE }}{{ '_page_login' | alias }}" method="post">
  <label for="usernameInput">Username:</label><br>
  <input type="text" id="usernameInput" name="usernameInput"><br>
  <label for="passwordInput">Password:</label><br>
  <input type="text" id="passwordInput" name="passwordInput"><br>
  <input type="hidden" name="token" value="{{ @CSRF }}"/>
  <button type="submit">Submit</button>
</form>
